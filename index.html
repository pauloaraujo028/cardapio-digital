<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/output.css" />
    <title>Document</title>
  </head>
  <body>
    <header
      class="w-full h-[320px] md:h-[420px] bg-zinc-900 bg-home bg-cover bg-center"
    >
      <div class="w-full h-full flex flex-col items-center justify-center">
        <img
          src="./assets/hamb-1.png"
          alt="Logo"
          class="size-32 rounded-full shodow-lg hover:scale-110 duration-200"
        />
        <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Dev Burger</h1>

        <span class="text-sm text-white font-medium"
          >Santana de Parníba - SP</span
        >

        <div class="bg-green-600 px-4 py-1 rounded-lg mt-4" id="date-span">
          <button class="text-white font-medium" id="operation-btn">
            Carregando...
          </button>
        </div>
      </div>
    </header>

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça nosso menu
    </h2>

    <div id="menu" class="w-full">
      <div id="cards" />
    </div>

    <div
      class="hidden items-center justify-center bg-black/50 size-full fixed top-0 left-0 z-[99]"
      id="cart-modal"
    >
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <h2 class="text-center font-bold text-2xl mb-2">Meu Carrinho</h2>

        <div class="flex justify-between mb-2 flex-col" id="cart-items"></div>

        <div class="flex justify-end">
          <p class="font-bold">Total: <span id="cart-total">0.00</span></p>
        </div>

        <div class="w-full flex items-center justify-between mt-5">
          <button class="hover:text-gray-600" id="close-modal-btn">
            Fechar
          </button>
          <button
            id="contact-btn"
            class="bg-gray-400 text-white px-4 py-1 rounded"
            disabled
          >
            Proximo
          </button>
        </div>
      </div>
    </div>

    <div
      class="hidden items-center justify-center bg-black/50 size-full fixed top-0 left-0 z-[99]"
      id="address-modal"
    >
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <h2 class="text-center font-bold text-2xl mb-2">Dados de Contato</h2>

        <p class="font-sm mt-4">Nome:</p>
        <input
          type="text"
          placeholder="Digite seu nome..."
          id="name"
          class="w-full border-2 p-1 my-1 rounded"
        />
        <p class="text-red-500 hidden" id="name-warn">Digite seu nome!</p>

        <p class="font-sm mt-4">Endereço de entrega:</p>
        <input
          type="text"
          placeholder="Digite seu endereço..."
          id="address"
          class="w-full border-2 p-1 my-1 rounded"
        />
        <p class="text-red-500 hidden" id="address-warn">
          Digite seu endereço completo!
        </p>

        <p class="font-sm mt-4">Telefone:</p>
        <input
          type="text"
          placeholder="(00) 00000-0000"
          id="phone"
          class="w-full border-2 p-1 my-1 rounded"
        />
        <p class="text-red-500 hidden" id="phone-warn">
          Digite um número de telefone válido!
        </p>

        <div class="w-full flex items-center justify-between mt-5">
          <button class="hover:text-gray-600" id="close-modal-address-btn">
            voltar
          </button>
          <button
            id="checkout-btn"
            class="bg-green-500 hover:bg-green-700 text-white px-4 py-1 rounded"
          >
            Finalizar pedido
          </button>
        </div>
      </div>
    </div>

    <div
      class="hidden items-center justify-center bg-black/50 size-full fixed top-0 left-0 z-[99]"
      id="operation-modal"
    >
      <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px]">
        <h2 class="text-center font-bold text-2xl mb-2">
          Horário de Funcionamento
        </h2>

        <div class="my-5" id="operation"></div>

        <div class="w-full flex items-center justify-end mt-5">
          <button class="hover:text-gray-600" id="close-modal-operation-btn">
            Fechar
          </button>
        </div>
      </div>
    </div>

    <footer
      class="w-full bg-red-500 py-2 fixed bottom-0 z-40 flex items-center justify-center"
    >
      <button
        class="flex items-center gap-2 text-white font-bold"
        id="cart-btn"
      >
        (<span id="cart-count">0</span>) Ver meu carrinho
        <i class="fa fa-cart-plus text-lg text-white"></i>
      </button>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
